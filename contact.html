        <form>

            <label>Age</label>

            <label>Gender</label>
            <Select name ="gender">
                <option>Female</option>
                <option>Male</option>

            </Select>

            <label>Message</label>
            <textarea name="message" rows="3"></textarea>
            <button type="submit">Submit</button>
        </form>
